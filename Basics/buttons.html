<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Buttons in Bootstrap</title>
</head>
<body>
    <!--Basic Buttons-->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>

    <!--Anchor tag as Buttons-->
    <h2>Links as Buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">info anchor tag</a>

    <!--Button Sizes-->
    <h2>Button Sizes</h2>

    <button class="btn btn-lg btn-info">Large Button</button>
    <button class="btn btn-sm btn-danger">Small Button</button>

    <!--Outlined Styles-->
    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">Primary Button</button>

    <!--Button groups-->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-warning">Button 2</a>
        <a href="#" class="btn btn-success">Button 3</a>
        <a href="#" class="btn btn-danger">Button 4</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
